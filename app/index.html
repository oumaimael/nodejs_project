<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Adoption</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/popups.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <!-- Popups -->
    <div id="popupContainer" class="popup-overlay">
        <div id="popup" class="popup-box">
            <div id="popupMessage" class="popup-message"></div>
            <div class="popup-actions">
                <button id="popupOk">OK</button>
            </div>
        </div>
    </div>

    <div id="confirmPopup" class="popup-overlay">
        <div id="confirmBox" class="popup-box">
            <div id="confirmMessage" class="popup-message"></div>
            <div class="confirm-actions">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="popup-overlay">
        <div id="loginBox" class="popup-box">
            <h3>Admin Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Login</button>
                    <button type="button" id="cancelLogin">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Cats Adoption</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <button id="loginBtn" class="nav-login">Admin</button>
                <button id="logoutBtn" class="nav-logout" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>Cats For Adoption</h1>
        
        <!-- Filter and Search Section -->
        <div class="filter-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search cats by name or description...">
            </div>
            <div class="filter-container">
                <select id="tagFilter">
                    <option value="">All Tags</option>
                </select>
                <button id="clearFilters">Clear Filters</button>
            </div>
        </div>
        
        <div id="addCatFormContainer" class="admin-only">
            <button id="showAddFormBtn">Add New Cat</button>
            <div id="addCatForm">
                <h3>Add New Cat</h3>
                <form id="catForm">
                    <div class="form-group">
                        <label for="catName">Name: </label>
                        <input type="text" id="catName" required>
                    </div>
                    <div class="form-group">
                        <label for="catDescription">Description: </label>
                        <input type="text" id="catDescription">
                    </div>
                    <div class="form-group">
                        <label for="catTag">Tag: </label>
                        <input type="text" id="catTag">
                    </div>
                    <div class="form-group">
                        <label for="catImage">Image URL: </label>
                        <input type="text" id="catImage">
                    </div>
                    <div class="form-actions">
                        <button type="submit">Add Cat</button>
                        <button type="button" id="cancelAddBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="grid"></div>
        
        <!-- Pagination -->
        <div id="pagination" class="pagination-container"></div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/popups.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
